<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</head>

<body>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">

		<!-- Indicators -->
		<div class="carousel-indicators">
			<button type="button" data--bs-target="#myCarousel" data-slide-to="0" class="active"></li>
				<button type="button" data--bs-target="#myCarousel" data-slide-to="1"></li>
					<button type="button" data--bs-target="#myCarousel" data-slide-to="2"></li>
		</div>


		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../images/Apple_Computer_Logo_rainbow.svg.png" alt="Apple">
			</div>
			<div class="item">
				<img src="../images/facebook logo image.png" alt="Facebook">
			</div>
			<div class="item">
				<img src="../images/google_PNG19642.png" alt="Google">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


</body>

</html>
